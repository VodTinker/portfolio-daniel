<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 60" width="800" height="60">
  <defs>
    <linearGradient id="petalGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4C8"/>
      <stop offset="100%" style="stop-color:#f5d5e0"/>
    </linearGradient>
    
    <linearGradient id="petalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B8AAC"/>
      <stop offset="100%" style="stop-color:#c4b8d0"/>
    </linearGradient>
  </defs>
  
  <style>
    .petal {
      animation: fall linear infinite;
    }
    
    @keyframes fall {
      0% {
        opacity: 0;
        transform: translateY(-15px) translateX(0) rotate(0deg);
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        opacity: 0;
        transform: translateY(75px) translateX(25px) rotate(360deg);
      }
    }
    
    /* Center line */
    .center-line {
      stroke: #9B8AAC;
      stroke-width: 1;
      opacity: 0.3;
      stroke-dasharray: 5 5;
    }
    
    /* Glow dots */
    .glow-dot {
      fill: #E8B4C8;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }
  </style>
  
  <!-- Subtle center line -->
  <line class="center-line" x1="50" y1="30" x2="750" y2="30"/>
  
  <!-- Glow dots on line -->
  <circle class="glow-dot" cx="100" cy="30" r="3" style="animation-delay: 0s"/>
  <circle class="glow-dot" cx="200" cy="30" r="2.5" style="animation-delay: 0.3s"/>
  <circle class="glow-dot" cx="300" cy="30" r="3" style="animation-delay: 0.6s"/>
  <circle class="glow-dot" cx="400" cy="30" r="2.5" style="animation-delay: 0.9s"/>
  <circle class="glow-dot" cx="500" cy="30" r="3" style="animation-delay: 1.2s"/>
  <circle class="glow-dot" cx="600" cy="30" r="2.5" style="animation-delay: 1.5s"/>
  <circle class="glow-dot" cx="700" cy="30" r="3" style="animation-delay: 1.8s"/>
  
  <!-- Sakura petals - direct paths -->
  <path class="petal" d="M50,5 C52,7 54,11 54,13 C54,15 52,17 50,19 C48,17 46,15 46,13 C46,11 48,7 50,5 Z" fill="url(#petalGradient1)" style="animation-duration: 4s; animation-delay: 0s;"/>
  <path class="petal" d="M130,3 C131.5,4.5 133,7.5 133,9 C133,10.5 131.5,12 130,13.5 C128.5,12 127,10.5 127,9 C127,7.5 128.5,4.5 130,3 Z" fill="url(#petalGradient2)" style="animation-duration: 5s; animation-delay: 0.5s;"/>
